<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生选课 · 同济选课管理平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f3ef;
      --panel: #ffffff;
      --border: #e5e5e5;
      --accent: #d97757;
      --accent-2: #c06040;
      --text: #1a1a1a;
      --muted: #6b7280;
      --danger: #d14343;
      --success: #22a06b;
      --shadow: 0 18px 40px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Manrope', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { font-weight: 700; font-size: 18px; letter-spacing: 0.6px; }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 48px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 4vw, 32px);
      line-height: 1.2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
    }
    th, td {
      text-align: left;
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }
    th { color: var(--muted); font-weight: 600; }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }
    button.small { padding: 8px 10px; font-size: 12px; }
    button[disabled] { opacity: 0.65; cursor: not-allowed; }
    button:hover:not([disabled]) { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,0.12); }
    .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }
    .alert {
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(34,160,107,0.25);
      background: rgba(34,160,107,0.08);
      color: var(--success);
      font-size: 13px;
      margin-top: 12px;
    }
    .error {
      border: 1px solid rgba(209,67,67,0.35);
      background: rgba(209,67,67,0.08);
      color: var(--danger);
    }
    .flex {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      align-items: stretch;
    }
    .card {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, #fdfcf9 0%, #f7f5f1 100%);
      color: var(--text);
      font-size: 13px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.04);
    }
    .card-label {
      font-size: 12px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .card-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.3;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pill-value {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      background: #fff7f3;
      color: var(--accent-2);
      border: 1px solid rgba(192,96,64,0.35);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }
    .two-col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 22px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">学生门户</div>
    <button id="logoutBtn" class="small" style="padding:8px 12px;border-radius:8px;border:none;background:#d97757;color:white;font-weight:700;cursor:pointer;">退出登录</button>
  </header>

  <main>
    <section class="panel">
      <div class="grid">
        <div class="card">
          <div class="card-label">学期</div>
          <div class="card-value"><span class="pill-value" id="termLabel">-</span></div>
        </div>
        <div class="card">
          <div class="card-label">账号</div>
          <div class="card-value"><span class="pill-value" id="userInfo">-</span></div>
        </div>
        <div class="card">
          <div class="card-label">姓名</div>
          <div class="card-value"><span class="pill-value" id="studentName">-</span></div>
        </div>
      </div>
    </section>

    <div class="two-col">
      <section class="panel">
        <h1>可选课程</h1>
        <div id="selectableContainer" class="hint">加载中...</div>
      </section>

      <section class="panel">
        <div>
          <h1 style="margin-bottom:4px;">我的选课</h1>
        </div>
        <div id="myCoursesContainer" class="hint">加载中...</div>
        <div id="message" class="alert" style="display:none;"></div>
      </section>
    </div>

    <section class="panel">
      <div class="flex" style="justify-content: space-between;">
        <h1 style="margin-bottom:4px;">我的课表</h1>
        <span class="hint" style="margin:0;">基于课程时间片自动生成</span>
      </div>
      <div id="timetableContainer" class="hint">加载中...</div>
    </section>

    <section class="panel">
      <div class="flex" style="justify-content: space-between;">
        <h1 style="margin-bottom:4px;">候补队列</h1>
        <span class="hint" style="margin:0;">满员课程可加入候补</span>
      </div>
      <div id="waitlistContainer" class="hint">加载中...</div>
    </section>
  </main>

  <script>
    const SESSION_KEY = 'session';
    const selectableContainer = document.getElementById('selectableContainer');
    const myCoursesContainer = document.getElementById('myCoursesContainer');
    const timetableContainer = document.getElementById('timetableContainer');
    const waitlistContainer = document.getElementById('waitlistContainer');
    const message = document.getElementById('message');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const studentName = document.getElementById('studentName');
    const termLabel = document.getElementById('termLabel');
    let session = null;

    function saveSession(payload) {
      sessionStorage.setItem(SESSION_KEY, JSON.stringify(payload));
    }

    function loadSession() {
      try {
        const raw = sessionStorage.getItem(SESSION_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch {
        return null;
      }
    }

    function requireSession(expectedRole = 'STUDENT') {
      const current = loadSession();
      if (!current || !current.token || (expectedRole && current.role !== expectedRole)) {
        window.location.href = '/index.html';
        return null;
      }
      return current;
    }

    async function fetchCurrentTerm() {
      try {
        const data = await api('/api/config/term');
        return data.term || null;
      } catch {
        return null;
      }
    }

    async function ensureTerm() {
      if (session?.term) return session.term;
      const term = await fetchCurrentTerm();
      if (term) {
        session = { ...session, term };
        saveSession(session);
        termLabel.textContent = term;
      }
      return session?.term || null;
    }

    function showMessage(text, ok = true) {
      message.textContent = text;
      message.style.display = 'block';
      message.className = ok ? 'alert' : 'alert error';
    }

    async function api(url, options = {}) {
      const headers = {
        'Content-Type': 'application/json',
        ...(session?.token ? { Authorization: `Bearer ${session.token}` } : {}),
      };
      const res = await fetch(url, {
        headers,
        ...options,
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        throw new Error(data.error || data.message || '请求失败');
      }
      return data;
    }

    function renderSelectable(rows) {
      if (!rows || !rows.length) return '<div class="hint">暂无可选课程</div>';
      return `<table><thead><tr><th>课程号</th><th>课程名</th><th>教师</th><th>容量</th><th>已选</th><th>操作</th></tr></thead><tbody>
        ${rows.map(r => `<tr>
          <td>${r.course_no}</td>
          <td>${r.course_name}</td>
          <td>${r.tea_name || '-'}</td>
          <td>${r.capacity}</td>
          <td>${r.selected_num}</td>
          <td><button class="small" data-action="select" data-id="${r.course_id}">选课</button></td>
        </tr>`).join('')}
      </tbody></table>`;
    }

    function renderMyCourses(rows) {
      const active = (rows || []).filter(r => r.status === '1');
      if (!active.length) return '<div class="hint">暂无选课记录</div>';
      return `<table><thead><tr><th>课程号</th><th>课程名</th><th>状态</th><th>选课时间</th><th>退课</th></tr></thead><tbody>
        ${active.map(r => `<tr>
          <td>${r.course_no}</td>
          <td>${r.course_name}</td>
          <td>${r.status}</td>
          <td>${r.select_time || '-'}</td>
          <td><button class="small" data-action="drop" data-id="${r.course_id}">退课</button></td>
        </tr>`).join('')}
      </tbody></table>`;
    }

    function renderWaitlist(rows) {
      if (!rows || !rows.length) return '<div class="hint">暂无候补记录</div>';
      return `<table><thead><tr><th>课程号</th><th>课程名</th><th>状态</th><th>备注</th><th>创建时间</th></tr></thead><tbody>
        ${rows.map(r => `<tr>
          <td>${r.course_no || '-'}</td>
          <td>${r.course_name || '-'}</td>
          <td>${r.status}</td>
          <td>${r.message || '-'}</td>
          <td>${r.created_at || r.CREATED_AT || '-'}</td>
        </tr>`).join('')}
      </tbody></table>`;
    }

    function renderTimetable(rows) {
      if (!rows || !rows.length) return '<div class="hint">暂无课表</div>';
      const days = ['周一','周二','周三','周四','周五','周六','周日'];
      const sorted = [...rows].sort((a, b) => {
        const dayA = a.day_of_week ?? a.DAY_OF_WEEK ?? 8;
        const dayB = b.day_of_week ?? b.DAY_OF_WEEK ?? 8;
        if (dayA !== dayB) return dayA - dayB;
        return (a.start_slot ?? a.START_SLOT ?? 0) - (b.start_slot ?? b.START_SLOT ?? 0);
      });
      return `<table><thead><tr><th>星期</th><th>节次</th><th>课程</th><th>教师</th><th>地点</th></tr></thead><tbody>
        ${sorted.map(r => {
          const day = days[(r.day_of_week ?? r.DAY_OF_WEEK ?? 1) - 1] || '周?';
          const start = r.start_slot ?? r.START_SLOT;
          const end = r.end_slot ?? r.END_SLOT;
          return `<tr>
            <td>${day}</td>
            <td>${start}${end && end !== start ? ' - ' + end : ''}</td>
            <td>${r.course_name || r.COURSE_NAME || '-'}</td>
            <td>${r.teacher_name || r.TEACHER_NAME || '-'}</td>
            <td>${r.location || r.LOCATION || '-'}</td>
          </tr>`;
        }).join('')}
      </tbody></table>`;
    }

    async function loadSelectable() {
      const term = await ensureTerm();
      const url = term ? `/api/courses/selectable?term=${encodeURIComponent(term)}` : '/api/courses/selectable';
      const data = await api(url);
      selectableContainer.innerHTML = renderSelectable(data);
    }

    async function loadMyCourses() {
      const term = await ensureTerm();
      const stuId = parseInt(session.stu_id);
      if (!stuId || isNaN(stuId)) return;
      const params = new URLSearchParams({ stu_id: stuId });
      if (term) params.set('term', term);
      const data = await api(`/api/courses/my?${params.toString()}`);
      myCoursesContainer.innerHTML = renderMyCourses(data);
    }

    async function loadWaitlist() {
      const term = await ensureTerm();
      const stuId = parseInt(session.stu_id);
      if (!stuId || isNaN(stuId)) return;
      const params = new URLSearchParams({ stu_id: stuId });
      if (term) params.set('term', term);
      const data = await api(`/api/waitlist/my?${params.toString()}`);
      waitlistContainer.innerHTML = renderWaitlist(data);
    }

    async function loadTimetable() {
      const term = await ensureTerm();
      const stuId = parseInt(session.stu_id);
      if (!stuId || isNaN(stuId)) return;
      const params = new URLSearchParams({ stu_id: stuId });
      if (term) params.set('term', term);
      const data = await api(`/api/courses/timetable?${params.toString()}`);
      timetableContainer.innerHTML = renderTimetable(data);
    }

    async function checkConflict(courseId) {
      const term = await ensureTerm();
      const stuId = parseInt(session.stu_id);
      if (!stuId || isNaN(stuId)) return [];
      const params = new URLSearchParams({ stu_id: stuId, course_id: courseId });
      if (term) params.set('term', term);
      const rows = await api(`/api/courses/conflict?${params.toString()}`);
      return (rows || []).filter(r => (r.conflict ?? r.CONFLICT) === true);
    }

    async function loadStudentProfile() {
      const fallbackName = session?.stu_name || session?.real_name || '-';
      const fallbackAccount = session?.stu_no || session?.username || session?.user_id || '-';
      const stuId = parseInt(session?.stu_id);
      if (!stuId || isNaN(stuId)) {
        userInfo.textContent = fallbackAccount;
        studentName.textContent = fallbackName;
        showMessage('未找到学生ID，重新登录以刷新信息', false);
        return;
      }
      try {
        const data = await api(`/api/students/${stuId}`);
        const displayName = data.stu_name || data.real_name || fallbackName;
        const stuNo = data.stu_no || session.stu_no || session.stu_id;
        userInfo.textContent = stuNo || data.user_id || session.user_id || '-';
        studentName.textContent = displayName || '-';
        session = { ...session, stu_no: data.stu_no, stu_name: data.stu_name, real_name: data.real_name };
        saveSession(session);
      } catch (err) {
        userInfo.textContent = session.stu_id || session.username || session.user_id || '-';
        studentName.textContent = fallbackName;
        showMessage(err?.message || '加载学生信息失败', false);
      }
    }

    selectableContainer.addEventListener('click', async (e) => {
      if (e.target.dataset.action === 'select') {
        try {
          const courseId = Number(e.target.dataset.id);
          const term = await ensureTerm();
          const conflicts = await checkConflict(courseId);
          if (conflicts.length) {
            const names = conflicts.map(c => c.conflict_course_name || c.CONFLICT_COURSE_NAME || c.conflict_course_id).join('、');
            const ok = window.confirm(`发现与 ${names} 存在时间冲突，仍要选课吗？`);
            if (!ok) return;
          }
          const stuId = parseInt(session.stu_id);
          if (!stuId || isNaN(stuId)) {
            showMessage('学生ID无效，请重新登录', false);
            return;
          }
          const payload = { stu_id: stuId, course_id: courseId };
          if (term) payload.term = term;
          const res = await api('/api/select', {
            method: 'POST',
            body: JSON.stringify(payload),
          });
          showMessage(res.message || '选课成功', res.success);
          await loadSelectable();
          await loadMyCourses();
          await loadWaitlist();
          await loadTimetable();
        } catch (err) {
          const msg = err.message || '';
          if (msg.includes('waitlist')) {
            const join = window.confirm('课程已满，是否加入候补队列？');
            if (join) {
              try {
                const term = await ensureTerm();
                const stuId = parseInt(session.stu_id);
                if (!stuId || isNaN(stuId)) {
                  showMessage('学生ID无效，请重新登录', false);
                  return;
                }
                const payload = { stu_id: stuId, course_id: Number(e.target.dataset.id) };
                if (term) payload.term = term;
                const res = await api('/api/waitlist/join', {
                  method: 'POST',
                  body: JSON.stringify(payload),
                });
                showMessage(res.message || '已加入候补', res.success);
                await loadWaitlist();
              } catch (joinErr) {
                showMessage(joinErr.message || '候补失败', false);
              }
            } else {
              showMessage(msg, false);
            }
          } else {
            showMessage(msg || '选课失败', false);
          }
        }
      }
    });

    myCoursesContainer.addEventListener('click', async (e) => {
      if (e.target.dataset.action === 'drop') {
        try {
          const courseId = Number(e.target.dataset.id);
          const term = await ensureTerm();
          const stuId = parseInt(session.stu_id);
          if (!stuId || isNaN(stuId)) {
            showMessage('学生ID无效，请重新登录', false);
            return;
          }
          const payload = { stu_id: stuId, course_id: courseId };
          if (term) payload.term = term;
          const res = await api('/api/drop', {
            method: 'POST',
            body: JSON.stringify(payload),
          });
          showMessage(res.message || '退课成功', res.success);
          await loadSelectable();
          await loadMyCourses();
          await loadWaitlist();
          await loadTimetable();
        } catch (err) {
          showMessage(err.message, false);
        }
      }
    });

    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = '/index.html';
    });

    (async function init() {
      session = requireSession('STUDENT');
      if (!session) return;
      await loadStudentProfile();
      if (session.term) {
        termLabel.textContent = session.term;
      }
      await ensureTerm();
      termLabel.textContent = session.term || '-';
      await loadSelectable();
      await loadMyCourses();
      await loadWaitlist();
      await loadTimetable();
    })();
  </script>
</body>
</html>
